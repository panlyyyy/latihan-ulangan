            { q: "Tokoh yang menjamin bahwa Proklamasi akan dilaksanakan paling lambat 17 Agustus adalah...", o: ["Sukarni", "Wikana", "Achmad Soebardjo", "Sayuti Melik", "Laksamana Maeda"], a: 2, p: "Achmad Soebardjo menjadi penjamin nyawa Soekarno-Hatta agar dibawa kembali ke Jakarta." },
            { q: "Rumah Laksamana Maeda dipilih sebagai tempat perumusan teks proklamasi karena...", o: ["Besar dan megah", "Maeda mendukung kemerdekaan dan memiliki hak imunitas (aman dari Kempetai)", "Dekat dengan lapangan Ikada", "Tempat tinggal Soekarno", "Mudah dijaga pemuda"], a: 1, p: "Kediaman Maeda dianggap zona aman karena otoritas angkatan laut (Kaigun) sering berselisih dengan angkatan darat (Rikugun)." },
            { q: "Teks Proklamasi ditulis tangan oleh Soekarno dan diketik oleh...", o: ["Moh. Hatta", "Sayuti Melik", "B.M. Diah", "Sudiro", "Wikana"], a: 1, p: "Sayuti Melik melakukan beberapa perubahan kecil saat mengetik naskah asli tulisan tangan." },
            { q: "Upacara Proklamasi 17 Agustus 1945 dilakukan di...", o: ["Lapangan Ikada", "Istana Merdeka", "Jl. Pegangsaan Timur No. 56", "Hotel Yamato", "Gedung Chuo Sangi In"], a: 2, p: "Dipilih rumah Soekarno demi alasan keamanan karena Lapangan Ikada sudah dijaga ketat tentara Jepang." },
            { q: "Bendera Pusaka dijahit oleh...", o: ["Fatmawati", "Kusumawardhani", "Kartini", "Dewi Sartika", "Megawati"], a: 0, p: "Ibu Fatmawati menjahit bendera Merah Putih dalam suasana yang sangat sederhana." },
            { q: "Pengibar bendera Merah Putih pertama kali adalah Latief Hendraningrat, S. Suhud, dan...", o: ["S.K. Trimurti", "Sudirman", "Supriyadi", "B.M. Diah", "Chaeryl Saleh"], a: 0, p: "S.K. Trimurti menolak menjadi pengibar dan lebih memilih mendampingi pembawa bendera." },
            { q: "Hasil sidang PPKI tanggal 18 Agustus 1945 menetapkan...", o: ["Dasar Negara Pancasila", "Presiden dan Wakil Presiden RI pertama", "Pembagian 8 Provinsi", "Pembentukan BKR", "Sistem Partai Tunggal"], a: 1, p: "Soekarno dan Hatta terpilih secara aklamasi sebagai Presiden dan Wapres pertama RI." },
            { q: "Sistem pemerintahan awal yang disepakati adalah...", o: ["Monarki", "Republik", "Serikat", "Parlementer", "Komunis"], a: 1, p: "Indonesia disepakati berbentuk Republik dengan kedaulatan di tangan rakyat." },
            { q: "Tujuan dibentuknya Komite Nasional Indonesia (KNI) pada awal merdeka adalah...", o: ["Menyiapkan perang", "Membantu tugas Presiden sebelum DPR/MPR terbentuk", "Membentuk kabinet", "Menagih hutang", "Menyusun strategi diplomasi"], a: 1, p: "KNIP berfungsi sebagai badan legislatif sementara sebelum pemilihan umum dilaksanakan." },
            { q: "Sistem ekonomi yang diterapkan Jepang dengan mewajibkan daerah memenuhi kebutuhannya sendiri disebut...", o: ["Merkantilisme", "Liberalisme", "Autarki", "Komunisme", "Sosialisme"], a: 2, p: "Autarki bertujuan agar beban logistik tentara tidak terpusat, namun justru menyengsarakan daerah yang miskin sumber daya." },
            { q: "Tanaman yang wajib ditanam rakyat untuk bahan kain pakaian adalah...", o: ["Jarak", "Kapas", "Rosella", "Padi", "Tebu"], a: 2, p: "Serat rosella digunakan untuk membuat karung goni dan bahan pakaian darurat karena tekstil impor terputus." },
            { q: "Kebijakan Jepang mewajibkan rakyat menyerahkan hasil padi sebesar...", o: ["10%", "30%", "60%", "80%", "100%"], a: 2, p: "Rakyat hanya boleh menyimpan 40% hasil panen, sisanya disetor untuk pemerintah militer dan lumbung desa." },
            { q: "Dampak positif pendudukan Jepang dalam bidang pendidikan adalah...", o: ["Beasiswa ke Belanda", "Penggunaan Bahasa Indonesia sebagai bahasa pengantar", "Pembangunan sekolah mewah", "Kurikulum bebas agama", "Hilangnya sistem kelas"], a: 1, p: "Pelarangan Bahasa Belanda justru memberi ruang bagi Bahasa Indonesia untuk berkembang sebagai bahasa nasional." },
            { q: "Alasan Jepang melarang penggunaan Bahasa Belanda adalah...", o: ["Susah dipelajari", "Menghapus pengaruh Barat di Indonesia", "Jepang tidak bisa bahasa Belanda", "Bahasa Belanda tidak baku", "Ingin mempopulerkan bahasa Jawa"], a: 1, p: "Ini bagian dari gerakan de-Westernisasi untuk menanamkan pengaruh 'Asia untuk Asia'." },
            { q: "Lagu Kimigayo adalah...", o: ["Lagu rakyat Indonesia", "Lagu perjuangan", "Lagu kebangsaan Jepang", "Lagu daerah Jawa", "Lagu perpisahan"], a: 2, p: "Siswa sekolah pada masa Jepang wajib menyanyikan Kimigayo dan menghormat ke arah Tokyo setiap pagi." },
            { q: "Dampak pendudukan Jepang bagi struktur sosial desa adalah...", o: ["Hilangnya peran Lurah", "Munculnya sistem Tonarigumi (RT/RW)", "Rakyat menjadi kaya", "Pendidikan merata", "Sistem kasta hilang"], a: 1, p: "Sistem RT (Tonarigumi) adalah warisan Jepang yang masih digunakan di Indonesia hingga kini." },
            { q: "Fokus ekonomi Jepang di Indonesia adalah untuk...", o: ["Kesejahteraan rakyat", "Pembangunan industri", "Membiayai mesin perang", "Membayar hutang", "Ekspor ke Eropa"], a: 2, p: "Seluruh sumber daya Indonesia dikuras habis (eksploitatif) demi kemenangan Perang Pasifik." },
            { q: "Faktor utama kemerosotan ekonomi masa Jepang adalah...", o: ["Sistem tidak efektif", "Rakyat malas", "Inflasi global", "Fokus Jepang pada perang", "Eksploitasi masif sumber daya alam dan manusia"], a: 4, p: "Pengurasan berlebihan menyebabkan kelaparan, kemiskinan, dan inflasi parah di akhir pendudukan." },
            { q: "Berikut yang tidak termasuk dampak ekonomi Jepang adalah...", o: ["Sistem ekonomi pro rakyat", "Setor wajib padi", "Kebijakan Autarki", "Pengawasan ketat ekonomi", "Fokus komoditas perang"], a: 0, p: "Ekonomi zaman Jepang sama sekali tidak pro-rakyat, melainkan sangat menyengsarakan dan bersifat memeras." }
        ];

        let currentIdx = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let time = 0;
        let timerId;

        function init() {
            renderNav();
            updateDisplay();
            startTimer();
        }

        function renderNav() {
            const grid = document.getElementById('nav-grid');
            grid.innerHTML = '';
            quizData.forEach((_, i) => {
                const btn = document.createElement('button');
                btn.id = `nav-${i}`;
                btn.innerText = i + 1;
                btn.className = 'py-3 text-xs font-black rounded-lg transition-all border border-gray-100 bg-gray-100 text-gray-400 hover:bg-gray-200';
                btn.onclick = () => { currentIdx = i; updateDisplay(); };
                grid.appendChild(btn);
            });
        }

        function updateDisplay() {
            const q = quizData[currentIdx];
            document.getElementById('question-number').innerText = `SOAL NO. ${currentIdx + 1}`;
            document.getElementById('question-text').innerText = q.q;
            
            const list = document.getElementById('options-list');
            list.innerHTML = '';
            
            const letters = ['A', 'B', 'C', 'D', 'E'];
            q.o.forEach((opt, i) => {
                const isSelected = userAnswers[currentIdx] === i;
                const btn = document.createElement('button');
                btn.className = `option-card w-full text-left p-4 rounded-xl flex items-center gap-4 border-gray-200 hover:bg-slate-50 ${isSelected ? 'option-selected' : 'bg-white'}`;
                btn.onclick = () => selectOption(i);
                btn.innerHTML = `
                    <div class="w-8 h-8 rounded-lg ${isSelected ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-500'} flex items-center justify-center font-black shrink-0">
                        ${letters[i]}
                    </div>
                    <span class="font-medium text-slate-700">${opt}</span>
                `;
                list.appendChild(btn);
            });

            // Update Nav Styles
            quizData.forEach((_, i) => {
                const btn = document.getElementById(`nav-${i}`);
                if (i === currentIdx) {
                    btn.className = 'py-3 text-xs font-black rounded-lg bg-blue-600 text-white shadow-md ring-2 ring-blue-100';
                } else if (userAnswers[i] !== null) {
                    btn.className = 'py-3 text-xs font-black rounded-lg bg-emerald-500 text-white shadow-sm';
                } else {
                    btn.className = 'py-3 text-xs font-black rounded-lg bg-gray-100 text-gray-400 border border-gray-200';
                }
            });

            // Pembahasan
            const expBox = document.getElementById('explanation-box');
            if (userAnswers[currentIdx] !== null) {
                expBox.classList.remove('hidden');
                document.getElementById('explanation-text').innerText = q.p;
            } else {
                expBox.classList.add('hidden');
            }

            // Buttons
            document.getElementById('btn-prev').disabled = currentIdx === 0;
            const isLast = currentIdx === quizData.length - 1;
            document.getElementById('btn-next').classList.toggle('hidden', isLast);
            document.getElementById('btn-finish').classList.toggle('hidden', !isLast);

            // Progress
            const answered = userAnswers.filter(a => a !== null).length;
            const percent = (answered / quizData.length) * 100;
            document.getElementById('progress-text').innerText = `Progress: ${answered}/${quizData.length}`;
            document.getElementById('progress-bar').style.width = `${percent}%`;
        }

        function selectOption(idx) {
            userAnswers[currentIdx] = idx;
            updateDisplay();
        }

        function changeQuestion(dir) {
            currentIdx += dir;
            updateDisplay();
        }

        function startTimer() {
            timerId = setInterval(() => {
                time++;
                const h = Math.floor(time / 3600).toString().padStart(2, '0');
                const m = Math.floor((time % 3600) / 60).toString().padStart(2, '0');
                const s = (time % 60).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${h}:${m}:${s}`;
            }, 1000);
        }

        function finishQuiz() {
            const answered = userAnswers.filter(a => a !== null).length;
            if (answered < quizData.length) {
                if(!confirm(`Anda baru menjawab ${answered} dari 60 soal. Yakin ingin mengakhiri?`)) return;
            }

            clearInterval(timerId);
            let correct = 0;
            userAnswers.forEach((ans, i) => {
                if(ans === quizData[i].a) correct++;
            });

            const score = Math.round((correct / quizData.length) * 100);
            
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('sidebar').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            document.getElementById('result-score').innerText = score;
            document.getElementById('result-correct').innerText = correct;
        }

        window.onload = init;
    </script>
</body>
